<ion-header>
    <ion-toolbar *ngIf="data" [color]="dynamicColor">
        <ion-title>{{data.name}}</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>

    <ion-card *ngIf="data">
        <img src="{{data.img}}"/>
        <ion-card-header>
            <ion-card-subtitle>{{data.price}}</ion-card-subtitle>
            <ion-card-title>{{data.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{data.long_description}}
        </ion-card-content>
    </ion-card>


</ion-content>

<ion-footer>
    <img class="ion-padding" src="assets/img/logo.png"/>
</ion-footer>
